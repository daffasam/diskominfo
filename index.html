<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="index bg-primary">

    <div class="loginplace">
        <div class="container">
            <div class="login-item login-left">
                <div class="container">
                    <img src="gambar/images-removebg-preview.png" alt="">
                    <label for="">SISTEM PENILAIAN MANDIRI APLIKASI PROVINSI JAWA BARAT</label>
                </div>
            </div>
            <div class="login-item login-right">
                <div class="container">
                    <div class="title-login">
                        <label for="">LOGIN</label>
                    </div>
                    <div class="login-right-item">
                        <label for="">Nama OPD</label>
                        <input type="text" class="form">
                    </div>
                    <div class="login-right-item">
                        <label for="">Password</label>
                        <input type="password" class="form">
                    </div>
                    <div class="login-right-item submit">
                        <input type="submit" value="LOGIN" class="submitbutton">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    





    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
